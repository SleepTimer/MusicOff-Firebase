<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: #141414;
    }

    #header {
      align-items: center;
      display: flex;
      justify-content: center;
    }

    #screenshot {
      display: inline-block;
    }

    #logo-container {
      display: inline-block;
    }

    #logo-block {
      align-items: center;
      display: flex;
      margin-bottom: 20px;
    }

    #logo {
      height: 42px;
      margin-right: 15px;
      width: 42px;
    }

    #app-name {
      color: #BDBDBD;
      font-family: roboto-light;
      font-size: 16px;
    }

    #catch-phrase {
      color: #ffffff;
      display: block;
      font-family: roboto-thin;
      font-size: 32px;
      line-height: 50px;
      margin-bottom: 20px;
    }

    #description {
      color: #ffffff;
      display: block;
      font-family: roboto-light;
      font-size: 14px;
      line-height: 22px;
      width: 315px;
    }
  </style>
</head>

<body>
  <div id="header">
    <img id="screenshot" src="/assets/images/screenshot.png" />
    <div id="logo-container">
      <div id="logo-block">
        <img id="logo" src="/assets/icons/playstore-icon.png" />
        <span id="app-name">Music Off</span>
      </div>
      <span id="catch-phrase">Fall asleep to<br>your favorite music</span>
      <span id="description">Play your favorite music, set the timer and just forget about it. Music Off will take care of turning off the music.</span>
    </div>
  </div>
</body>

</html>
